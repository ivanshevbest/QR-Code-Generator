<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор QR-кодов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Генератор QR-кодов</h1>
        <textarea id="data" placeholder="'Пожалуйста, введите данные для QR-кода ( можно ввести номер телефона,e-mail,url сайта и т.д.)."></textarea>
        
        <button id="generate-btn">Создать QR-код</button>
        <div id="qr-code"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
    <background-image: url('https://avatars.mds.yandex.net/i?id=b8f5cbd3d94858b6e59281fbdb77c4aa_l-5288220-images-thumbs&n=13');>
</body>
</html>
